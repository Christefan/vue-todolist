<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <span>Funzionamento to do list</span>
            <div >
                <input type="text" placeholder="aggiungi" @keyup.enter="addNewTodo" v-model="addTodoText">
                <button @click="addNewTodo">Add</button>
            </div>
            <div class="list">
                <ul>
                    <li v-for="(element , index) in arrDoList">
                        <span :class="element.done === true ? 'textline' : ''">{{element.text}}</span>
                        <span class="remove" @click="removeTodo">X</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
